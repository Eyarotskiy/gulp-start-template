<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pure Golf</title>
	<link rel="stylesheet" href="styles/styles.min.css">
</head>
<body>

	<header class="header">
		<a class="header__menu offset-left" href="#">
			<img src="img/menu-icon.png" alt="menu">
			<span class="header__menu-title text-light u-uppercase visible-desktop">Menu</span>
		</a>
		<div class="header__form offset-right">
			<a class="header__login" href="#">
				<img src="img/login-icon.png" alt="login">
				<span class="header__login-text text-light u-uppercase visible-desktop">Login</span>
			</a>
			<a class="header__register text-regular button--main u-uppercase visible-desktop" href="#">Register now</a>
			<img src="img/register-icon.png" class="visible-mobile header__register-icon" alt="register">
		</div>
	</header>

	<div class="container">
		<section class="hero">
			<img src="img/hero-bg-desktop.png" alt="golf-image" class="phantom-img">

			<ul class="hero__list">
				<li class="hero__item">
					<h3 class="hero__item-title">Register now to gain V1.0 with</h3>
				</li>
				<li class="hero__item">
					<h2 class="hero__item-text"><span class="highlighted">Pure</span> Rules</h2>
				</li>
				<li class="hero__item">
					<h2 class="hero__item-text"><span class="highlighted">Pure</span> physic</h2>
				</li>
				<li class="hero__item">
					<h2 class="hero__item-text"><span class="highlighted">Pure</span> game mechanics</h2>
				</li>
			</ul>
		</section>
	</div>

	<footer class="footer"></footer>

	<!-- build:js -->
	<script src="js/scripts.js"></script>
	<!-- endbuild -->

</body>
</html>
